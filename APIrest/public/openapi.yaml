openapi: 3.0.3

info:
  title: CRM API
  version: "1.0.0"
  description: |
    CRM REST API.

    Authorization:
    - Protected endpoints require authentication using a Bearer token.
    - Users with the `admin` role can access all resources.
    - Users with the `user` role can only access resources they own.
    - When an authenticated user does not have sufficient permissions, the API responds with `403 Forbidden`.

servers:
  - url: /api/v1

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Role:
      type: string
      description: User authenticated role.
      enum:
        - admin
        - user

    Error:
      type: object
      properties:
        message:
          type: string
          example: Unauthenticated.

    ValidationError:
      type: object
      properties:
        message:
          type: string
          example: The given data was invalid.
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

security:
  - BearerAuth: []

paths:
  /login:
    post:
      summary: User login
      description: Authenticates a user and returns an access token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: Correct login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGciOi...
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /me:
    get:
      summary: Authenticated user
      description: Returns the data of the authenticated user.
      responses:
        '200':
          description: Authenticated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: John Doe
                  email:
                    type: string
                    example: john@example.com
                  role:
                    $ref: '#/components/schemas/Role'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Authenticated user without sufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /clients:
    get:
      summary: List clients
      description: |
        Returns the list of clients accessible to the authenticated user.
        - Admin users see all clients.
        - Regular users only see their own clients.
      responses:
        '200':
          description: Clients list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: Acme Corp
                    email:
                      type: string
                      example: contact@acme.com
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions

    post:
      summary: Create client
      description: |
        Create a new client.
        - Admin users can create clients.
        - Regular users can only create clients associated with themselves.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
              properties:
                name:
                  type: string
                  example: Acme Corp
                email:
                  type: string
                  example: contact@acme.com
      responses:
        '201':
          description: Client created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: Acme Corp
                  email:
                    type: string
                    example: contact@acme.com
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /clients/{id}:
    get:
      summary: Get client
      description: Returns a specific client by ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Client found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email:
                    type: string
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions
        '404':
          description: Client not found

    patch:
      summary: Update client
      description: Partially update an existing client.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Client updated successfully
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions
        '404':
          description: Client not found
        '422':
          description: Validation error

    delete:
      summary: Delete client
      description: Delete an existing client.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Client deleted successfully
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions
        '404':
          description: Client not found

  /activities:
    get:
      summary: List activities
      description: Returns the list of activities accessible to the authenticated user.
      responses:
        '200':
          description: Activities list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    description:
                      type: string
                    client_id:
                      type: integer
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions

    post:
      summary: Create activity
      description: Create a new activity associated with a client.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - client_id
              properties:
                title:
                  type: string
                description:
                  type: string
                client_id:
                  type: integer
      responses:
        '201':
          description: Activity created successfully
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions
        '422':
          description: Validation error

  /activities/{id}:
    get:
      summary: Get activity
      description: Returns a specific activity by ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Activity found
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions
        '404':
          description: Activity not found

    patch:
      summary: Update activity
      description: Partially updates an existing activity.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                client_id:
                  type: integer
      responses:
        '200':
          description: Activity updated successfully
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions
        '404':
          description: Activity not found
        '422':
          description: Validation error

    delete:
      summary: Delete activity
      description: Delete an existing activity.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Activity deleted successfully
        '401':
          description: Not authenticated
        '403':
          description: Without enough permissions
        '404':
          description: Activity not found










